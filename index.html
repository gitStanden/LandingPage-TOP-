<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="hero">
        <div id="logo">Header Logo</div>
        <div class="headerLinks">
            <div id="link1">Header Link 1</div>
            <div id="link2">Header Link 2</div>
            <div id="link3">Header Link 3</div>
        </div>
    </div>
    <div class="underHero">
        <div class="underHeroText">
            <div class="text" id="heroMainText">This Website is Awesome!</div>
            <div class="text" id="heroSecText">This website has some subtext that goes here under the main title. It's a smaller font and the colour is a lower contrast.</div>
            <button class="text" type="button" id="signUpButton">Sign Up!</button>
        </div>
        <div id="imageHero">
            <img src="./images/aaa33598fb70edcae974cbcf656eeb89.jpeg" alt="Placeholder Image" width="600" height="300">
        </div>
    </div>
</header>
<body style="margin: 0;">
    <div class="bodyOne">
        <div id="subtitle">Some random information</div>
    </div>
</body>
</html>
