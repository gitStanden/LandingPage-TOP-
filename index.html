<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <div id="logo">Header Logo</div>
            <div class="headerLinks">
                <div id="link1">Header Link 1</div>
                <div id="link2">Header Link 2</div>
                <div id="link3">Header Link 3</div>
            </div>
        </div>
        <div class="underHero">
            <div class="heroText">
                <div id="heroMainText">This Website is Awesome!</div>
                <div id="heroSecText">This website has some subtext that goes here under the main title. It's a smaller font and the colour is a lower contrast.</div>
                <button type="button" id="signUpButton">Sign Up!</button>
            </div>
            <div id="imageHero">
                <img src="./images/aaa33598fb70edcae974cbcf656eeb89.jpeg" alt="Placeholder Image" width="600" height="300">
            </div>
        </div>
    </header>
</body>
</html>
